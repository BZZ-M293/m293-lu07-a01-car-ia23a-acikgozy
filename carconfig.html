<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>
</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>

<main>
  <form action="#">

    <label>
      Fahrzeugelemente
      <select name="Fahrzeugmodell">
        <option> Modell1</option>
        <option> Modell2</option>
        <option> Modell3</option>
        <option> Modell4</option>
        <option> Modell5</option>
        <option> Modell6</option>
        <option> Modell7</option>
        <option> Modell8</option>
        <option> Modell9</option>
        <option> Modell10</option>
        <option> Modell11</option>
        <option> Modell12</option>
        <option> Modell13</option>
        <option> Modell14</option>
        <option> Modell15</option>
        <option> Modell16</option>
      </select>
    </label>


    <fieldset>
      <form>
        <label>
          <input type="radio" id="bl" name="Lackfarben" value="Blau">
          <label for="bl">Blau</label>

          <input type="radio" id="red" name="Lackfarben" value="Rot">
          <label for="red"> Rot </label>

          <input type="radio" id="or" name="Lackfarben" value="Orange">
          <label for="or"> Orange </label>

          <input type="radio" id="yl" name="Lackfarben" value="Gelb">
          <label for="yl"> Gelb </label>
        </label>
      </form>
    </fieldset>
  </form>


  <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <button  type="submit">Submit</button>

  </form>
</main>


</body>
</html>
